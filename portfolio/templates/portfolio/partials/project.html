{% load static %}

<li>
    <article class="post">
        <a href="{% url "project-detail-page" project.slug %}">
            <img src="{% static "portfolio/images/displaypics/"|add:project.image %}" alt="{{project.title}}" />
            <div class="post_content">
                <h3>{{project.title}}</h3>
                <p>{{project.description}}</p>
            </div>
        </a>
    </article>
</li>
